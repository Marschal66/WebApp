<div class="p-4">
  <h1 class="text-white px-4">Angular Router App</h1>
  <!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
  <nav>
    <ul>
      <li><a routerLink="/calculator" routerLinkActive="active" ariaCurrentWhenActive="page">Calculator</a></li>
      <li><a routerLink="/quiz" routerLinkActive="active" ariaCurrentWhenActive="page">Quiz</a></li>
    </ul>
  </nav>
</div>
<div class="p-4">
  <!-- The routed views render in the <router-outlet>-->
  <router-outlet></router-outlet>
</div>
